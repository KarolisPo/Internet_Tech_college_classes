<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 praktinis darbas</title>
</head>
<body>
    <p>
        <svg width="200" height="200" >
            <rect width="100" height="50" x="10" y = "10" stroke-width="3" stroke="blue" fill="yellow"></rect>
        </svg>
        <svg width="200" height="200" >
            <circle cx="70" cy="70" r="40" stroke-width="5" stroke="yellow" fill="green"></circle>
        </svg>
    </p>
    <p>
        <svg width="200" height="200" >
            <rect width="150" height="50" x="0" y = "0" rx ="5" ry="5" fill="blue"></rect>
        </svg>
        <svg width="200" height="200" >
            <ellipse cx="100" cy="50" rx="90" ry="20" stroke-width="6" stroke="red" fill="black"></ellipse>
        </svg>
    </p>
    <p>
        <svg width="200" height="200" >
            <line x1="50" y1="150" x2="150" y2="50" stroke="green" stroke-width="30" stroke-linecap="round"></line> 
        </svg>
        <svg width="200" height="200" >
            <polyline points="10 10, 190 140, 100 190, 10 140, 190 10, 10 10" fill="yellow" stroke="red" stroke-width="3"> <polyline> 
        </svg>
    </p>
    <p>
        <svg width="200" height="200" >
            <circle cx="100" cy="100" r="40" stroke-width="6" stroke="red" fill="blue">
                <animate attributeName="r" from="0" to="90" dur="4s" fill="freeze" repeatCount="indefinite"></animate>
            </circle>
        </svg>
        <svg width="200" height="200" >
            <line x1="100" y1="10" y2="180" stroke="gray" stroke-width="20" stroke-linecap="round">
                <animate attributeName="x2" from="10" to="180" dur="4s" repeatCount="3"></animate>
            </line>
        </svg>
    </p>
    <p>
        <svg width="500" height="100" >
            <rect width="100" height="50" x="0" y = "10" fill="brown">
                <animate attributeName="x" from="10" to="400" dur="3s" repeatCount="indefinite"></animate>
            </rect>
        </svg>
    </p>
    <p>
        <svg width="500" height="100" >
            <rect width="480" height="80" x=10 y = "10">
                <animate attributeName="fill" from="#000099" to="#FFFF99" dur="2s" repeatCount="indefinite"></animate>
            </rect>
        </svg>
    </p>
</body>
</html>
